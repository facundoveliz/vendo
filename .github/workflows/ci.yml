name: CI
on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Build Node.js
        uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun lint

      - name: Build React
        uses: oven-sh/setup-bun@v2
      - run: cd client
      - run: bun install
      - run: bun lint
      - run: bun run build
